name: CI/CD Deploy to Salesforce Sandbox

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sf org login jwt --client-id 3MVG9dZJodJWITSuB5CFu69a8IIeQ6aPCc6M34dCGvS1GNQavfKPaVxjybKxS4xU0xSO_OhTerBCRhbLedxCE \
                           --jwt-key-file server.key \
                           --username bruno.romano182@gmail.com.treinamento \
                           --instance-url https://brunoromano23-dev-ed.my.salesforce.com

      - name: Get Changed Metadata
        id: changed-files
        run: |
          echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^force-app/' || true)" >> $GITHUB_ENV
      
      - name: Prepare Deployment Folder
        run: |
          mkdir -p deploy-changed
          for file in $CHANGED_FILES; do
            mkdir -p deploy-changed/$(dirname "$file")
            cp "$file" deploy-changed/"$file"
          done

      - name: Convert Changed Source to Metadata API Format
        run: sf project convert source --root-dir deploy-changed --output-dir deploy-mdapi

      - name: Deploy Changed Metadata
        run: sf deploy metadata --target-org bruno.romano182@gmail.com.treinamento --metadata-dir deploy-mdapi --wait 10