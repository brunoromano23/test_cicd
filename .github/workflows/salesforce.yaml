name: CI/CD Deploy to Sandbox

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install sfdx-cli --global

      - name: Authenticate with JWT
        run: |
          echo "-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----" > server.key
          sfdx auth:jwt:grant --clientid 3MVG9dZJodJWITSuB5CFu69a8IIeQ6aPCc6M34dCGvS1GNQavfKPaVxjybKxS4xU0xSO_OhTerBCRhbLedxCE \
            --jwtkeyfile server.key \
            --username bruno.romano182@gmail.com.treinamento \
            --instanceurl https://brunoromano23-dev-ed.my.salesforce.com \
            --setalias sandbox

      - name: Convert Source to Metadata API Format
        run: sfdx force:source:convert -r force-app -d deploy-mdapi

      - name: Validate Deployment
        run: |
          sfdx force:mdapi:deploy -d deploy-mdapi -u sandbox -w 10 -c -l RunLocalTests

      - name: Deploy to Sandbox
        run: |
          sfdx force:mdapi:deploy -d deploy-mdapi -u sandbox -w 10 -l RunLocalTests

      - name: Show Deployment Status
        run: sfdx force:mdapi:deploy:report -u sandbox
